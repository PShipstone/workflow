name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build hello-world app
        uses: ./.github/actions/build-app
        with:
          app-name: 'hello-world'
          
  dev-deploy:
    runs-on: ubuntu-latest
    needs: [build]
    environment: Dev
    steps:
      - name: Build
        shell: bash
        run: echo ${{ inputs.app-name }} app built!         

  TstDeploy:
    runs-on: ubuntu-latest
    needs: [dev-deploy]
    environment: Tst
    steps:
      - name: Build
        shell: bash
        run: echo ${{ inputs.app-name }} app built! 
